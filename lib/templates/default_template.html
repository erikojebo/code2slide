<html>
    <head>
        <link href="prettify/prettify.css" type="text/css" rel="stylesheet" />
        <link href="styles/visual_studio_colors.css" type="text/css" rel="stylesheet" />
        <link href="styles/default.css" type="text/css" rel="stylesheet" />
        <style type="text/css">
          #screen_cover {
          background-color: black;
          display: none;
          position: absolute;
          top: 0;
          left: 0;
          height: 100%;
          width: 100%;
          }
        </style>
        <script src="jquery/jquery-1.7.js"></script>
        <script type="text/javascript" src="prettify/prettify.js"></script>
        <script type="text/javascript">
          $(document).ready(function(){
            $("body").keydown(function(event){

              var pageUp = 33;
              var pageDown = 34;
              var leftArrow = 37;
              var upArrow = 38;
              var rightArrow = 39;
              var downArrow = 40;
              var b = 66;
			  var oemPeriod = 190;

              if (event.keyCode == rightArrow || event.keyCode == pageDown) {
                if ("##NEXT_FILE##" != "") {
                  window.open("##NEXT_FILE##", "_self");
                } else if ($("#screen_cover").is(":hidden")) {
                  $("#screen_cover").show();
                }
              } else if (event.keyCode == leftArrow || event.keyCode == pageUp) {
                if ($("#screen_cover").is(":visible")) {
                  $("#screen_cover").hide();
                } else if ("##PREVIOUS_FILE##" != "") {
                  window.open("##PREVIOUS_FILE##", "_self");
                } 
              } else if (event.keyCode == b || event.keyCode == oemPeriod) {
                $("#screen_cover").toggle();
              }

            });
          });
        </script>
    </head>
    <body onload="prettyPrint()">
      <div id="screen_cover">
      </div>

	    <!-- You can create any template you want. The only thing you have to do is to include 
             the magic content string, as shown below, at the place where you want the actual 
             slide HTML markup to be inserted -->
        ##CONTENT##
    </body>
</html>
